<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application -- Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container my-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Register Now</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="my-2">
                                <label for="">Name</label>
                                <input type="text" name="name" class="form-control" id="name" />
                            </div>
                            <div class="my-2">
                                <label for="">Photo URL</label>
                                <input type="text" name="photo" class="form-control" id="photo" />
                            </div>
                            <div class="mt-3">
                                <button type="button" id="register-btn" class="btn btn-primary btn-sm">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById('register-btn').onclick = (e) => {
            e.preventDefault();

            let name = document.getElementById('name').value;
            let photo = document.getElementById('photo').value;
            let data = JSON.stringify({ name: name, photo: photo });
            
            localStorage.setItem('client', data);

            window.location.href = "http://localhost:5050/chat";

        }

    </script>    
</body>
</html>
